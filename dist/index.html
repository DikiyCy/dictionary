<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link href="main.css" rel="stylesheet"></head><body><div class="container"><h1>Ваш персональный словарь</h1><div class="wrap_img"><img src="https://i.gifer.com/1Lk.gif" alt=""></div><form class="form"><!-- post --><fieldset class="form form__post" enctype="multipart/form-data"><legend>Добавьте слово в словарь</legend><div class="wrapper"><div class="wrapp"><label>Новое слово: <input class="new-word" name="word" id="word"></label> <label>Перевод: <input class="translate" name="trans" id="word"></label></div><div class="result result__post hidden"></div></div><button class="btn btn__post" type="submit">Добавить</button></fieldset><!-- get --><fieldset class="form form__gett" enctype="multipart/form-data"><legend>Найдите перевод слова</legend><div class="wrapper"><div class="wrapp"><label>Слово для поиска: <input class="check-word" name="word" id="word"></label> <label>Перевод: <span class="insert_word"></span></label></div><div class="result result__get hidden"><img src="/" alt=""></div></div><button class="btn btn__get" type="submit">Получить</button></fieldset></form></div><script src="vendors~main.js"></script><script src="main.js"></script></body></html>
